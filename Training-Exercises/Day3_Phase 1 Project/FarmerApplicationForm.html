<!DOCTYPE html>
<html lang="en">
<head>
    <link href="FarmerApplicationForm.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-----Main Portion----->
    <div class="main">
        <div class="header">
            <div class="header-left">
                <h2 id="form1">Farm Volunteer Worker</h2><h2 id="form2">Application Form</h2>
            </div>
            <div class="header-right">
                <img src="./Farm-logo.jpg" id="logo">
                <div class="header-text">
                    <h5 id="green">
                        <span class="line">Green Thumb</span>
                        <span class="line">Volunteers</span>
                    </h5>
                </div>
            </div>
        </div>
        <!-----Body Portion----->
        <div class="body">
            <div class="top">
                <div class="top-left">
                    <form>
                        <label>Application Date</label>
                        <input type="date" name="date" class="content"> 
                        <p class="subscript">Date</p>
                        <label>Name</label>
                        <input type="text" name="fname" class="content"> 
                        <p class="subscript">First Name</p>
                        <label>Age</label>
                        <input type="text" name="age" class="content"> 
                        <p class="subscript">If you're below 18 years old, you need a<br>parental consent form.</p>
                        <label>Emergency Contact Person</label>
                        <input type="text" name="person" class="content"> 
                        <p class="subscript">First Name</p>
                    </form>
                </div>
                <div class="top-right">
                    <form>
                        <label>Position applying for</label> 
                        <input type="text" name="position" class="content"> 
                        <input type="text" name="lname" id="boxspace"> 
                        <p class="subscript">Last Name</p>
                        <label id="select">Gender</label>
                        <input type="radio" name="gender" value="male" id="male">
                        <label for="male" class="gender">Male</label>
                        <input type="radio" name="gender" value="female" id="female">
                        <label for="female" class="gender">Female</label>
                        <input type="text" name="lname" id="boxspaces"> 
                        <p class="subscript">Last Name</p>
                    </form>
                </div>
            </div>
            <!-----Middle Portion----->
            <div class="middle">
                <label>Do we have your permission to take photographs of you for advertising and marketing purposes?</label>
                <div class="radio-group">
                    <input type="radio" value="yes" id="yes">
                    <label for="yes" class="gender">Yes</label>
                    <input type="radio" value="no" id="no">
                    <label for="no" class="gender">No</label>
                </div>
                <p id="day">Date : January 1st, 2028</p>
            </div>
            <!-----Bottom Portion----->
            <div class="bottom">
                <div class="bottom-left">
                    <label>Do you have an updated immunization?</label>
                    <div class="radio-group">
                        <input type="radio" value="yes" id="yes">
                        <label for="yes" class="gender">Yes</label>
                        <input type="radio" value="no" id="no">
                        <label for="no" class="gender">No</label>
                    </div>
                    <input type="checkbox" class="declaration" name="declaration" value="correct">
                    <label for="declaration" class="declaration">I hereby certify that my answers and statements in this application are true and correct.</label>
                </div>
                <div class="bottom-right">
                    <p id="sig">Signature</p>
                    <img src="./Farm-sign.jpg" id="sign-logo" alt="Signature">
                    <hr id="line1">
                    <hr id="line2">
                    <p id="scarlet-victor">Scarlet Victor</p>
                    <p id="volunteer">Volunteers</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
