<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Variables and Data types</h1>
    <script>
        var num1 = 10
        var num2 = 20
        var add = num1 + num2
        document.write(add+"<br>")

        let a = "Anusha"
        let b = "Sneha"
        let result = a > b // compare strings based on their unicode values
        document.write(result+"<br>") // false - because "Anusha" is lexicographically less than "Sneha"

        const pi = 3.14
        document.write(pi+"<br>")

        var num = 0
        var result1 = Boolean(num)
        document.write(result1+"<br>")

        var num3 = 5
        var result2 = Boolean(num3)
        document.write(result2+"<br>")

        var num4 = -2
        var result3 = Boolean(num4)
        document.write(result3)


    </script>
</body>
</html>
