<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check if a number is odd or even.</h1>
    <script>
        var number = -5
        if (number % 2 == 0) {
            document.write("Even Number")
        }else {
            document.write("Odd Number")
        } 
    </script>
</body>
</html>
