<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Number</title>
    <link href="./largestnumber.css" type="text/css" rel="stylesheet">
    <script src="./largestnumber.js"></script>
</head>
<body class="content">
    <h1 id="head">Find Largest Number</h1>
    <form class="formContent">
        <label class="field">First Number : </label>
        <input type="number" name="fnum" id="fnum">
        <label class="field">Second Number : </label>
        <input type="number" name="snum" id="snum">
        <label class="field">Third Number : </label>
        <input type="number" name="tnum" id="tnum">
        <button type="button" onclick="largestNumber()" id="btn">Submit</button>
    </form>
    <h3 id="result"></h3>
</body>
</html>
