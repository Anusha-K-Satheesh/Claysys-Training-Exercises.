<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css" type="text/css">
    <script src="calculator.js"></script>
</head>
<body>
    <div class="main">
        <div class="top">
            <input type="text" id="output">
        </div>
        <div class="bottom">
            <div class="row">
                <button onclick="clears()" class="btn">C</button>
            </div>
            <div class="row">
                <button onclick="num('9')" class="btn">9</button>
                <button onclick="num('8')" class="btn">8</button>
                <button onclick="num('7')" class="btn">7</button>
                <button onclick="num('/')" class="btn">/</button>
            </div>
            <div class="row">
                <button onclick="num('6')" class="btn">6</button>
                <button onclick="num('5')" class="btn">5</button>
                <button onclick="num('4')" class="btn">4</button>
                <button onclick="num('*')" class="btn">*</button>
            </div>
            <div class="row">
                <button onclick="num('3')" class="btn">3</button>
                <button onclick="num('2')" class="btn">2</button>
                <button onclick="num('1')" class="btn">1</button>
                <button onclick="num('-')" class="btn">-</button>
            </div>
            <div class="row">
                <button onclick="num('.')" class="btn">.</button>
                <button onclick="num('0')" class="btn">0</button>
                <button onclick="num('+')" class="btn">+</button>
                <button onclick="equalClick()" class="btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
