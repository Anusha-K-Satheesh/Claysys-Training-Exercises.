<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Validation</title>
    <link href="./registration.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./registration.js"></script>
</head>
<body class="bodystyle">
    <div class="mainoutline">
        <div class="head">
            <h1 id="title">Create Your Account</h1>
            <h3 id="subtitle">Join us today and start your journey!</h3>
        </div>
        <div class="personalinfo">
            <div class="personalgroup">
                <label class="fieldlabel">First Name :</label>
                <input type="text" name="fname" class="field">
                <div class="error-msg" id="fnameError"></div>
            </div>
            <div class="personalgroup">
                <label class="fieldlabel">Last Name :</label>
                <input type="text" name="lname" class="field">
                <div class="error-msg" id="lnameError"></div>
            </div>
            <div class="personalgroup">
                <label class="fieldlabel">Date Of Birth :</label>
                <input type="date" name="dob" class="field">
                <div class="error-msg" id="dobError"></div>
            </div>
            <div class="personalgroup">
                <label class="fieldlabel">Gender :</label>
                <input type="radio" name="gender" value="Male" class="radiobtn"> Male
                <input type="radio" name="gender" value="Female" class="radiobtn"> Female
                <input type="radio" name="gender" value="Other" class="radiobtn"> Other
                <div class="error-msg" id="genderError"></div>
            </div>
        </div>
        <div class="contactinfo">
            <div class="contactgroup">
                <label class="fieldlabel">Phone Number :</label>
                <input type="text" name="phonenmbr" class="field">
                <div class="error-msg" id="phoneError"></div>
            </div>
            <div class="contactgroup">
                <label class="fieldlabel">E-mail :</label>
                <input type="text" name="email" class="field">
                <div class="error-msg" id="mailError"></div>
            </div>
            <div class="contactgroup">
                <label class="fieldlabel">Address :</label>
                <input type="text" name="address" class="field">
                <div class="error-msg" id="addressError"></div>
            </div>
            <div class="contactgroup">
                <label class="fieldlabel">State :</label>
                <select class="field">
                    <option value="select">-----Select State-----</option>
                    <option value="goa">Goa</option>
                    <option value="gujarat">Gujarat</option>
                    <option value="haryana">Haryana</option>
                    <option value="jharkhand">Jharkhand</option>
                    <option value="karnataka">Karnataka</option>
                    <option value="kerala">Kerala</option>
                </select>
                <div class="error-msg" id="stateError"></div>
            </div>
            <div class="contactgroup">
                <label class="fieldlabel">State :</label>
                <select class="field">
                    <option value="select">-----Select City-----</option>
                    <option value="goa">Bangalore</option>
                    <option value="gujarat">Chennai</option>
                    <option value="haryana">Mumbai</option>
                    <option value="jharkhand">Kochi</option>
                    <option value="karnataka">Kolkata</option>
                    <option value="kerala">Pune</option>
                </select>
                <div class="error-msg" id="cityError"></div>
            </div>
        </div>
        <div class="accountinfo">
            <div class="accountgroup">
                <label class="fieldlabel">Username :</label>
                <input type="text" name="uname" class="field">
                <div class="error-msg" id="unameError"></div>
            </div>
            <div class="accountgroup">
                <label class="fieldlabel">Password :</label>
                <input type="password" name="pwd" class="field">
                <div class="error-msg" id="pwdError"></div>
            </div>
            <div class="accountgroup">
                <label class="fieldlabel">Confirm Password :</label>
                <input type="password" name="confirmpwd" class="field">
                <div class="error-msg" id="confirmpwdError"></div>
            </div>
        </div>
        <div class="buttons">
            <button type="button" id="btnback">Back</button>
            <button type="button" id="btnsignup">Sign Up</button>
        </div>
        <div class="footer">
            <p id="linktext">Already you have an account ? </p>
            <a href="./login.html">Login</a>
        </div>
    </div>
</body>
</html>
